
<button nbButton *ngIf="mark === 'X'" status="success" class="box">{{mark}}</button>
<button nbButton *ngIf="mark === '' || mark === null" class="box">{{mark}}</button>
<button nbButton *ngIf="mark === 'O'" status="warning" class="box">{{mark}}</button>
